<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css"> <!-- links html sheet to css sheet of this folder -->
    <script src = "script.js" defer></script> <!-- links js sheet to this html sheet # defer attribute says that its gonna run this script after it has run everything in the html -->
</head>
<body>
    <div>
        <div class= "scores">
            <h1 id= "score">000</h1>
            <h1 id= "highScore">000</h1>
        </div>
         <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
         </div>
         </div>
    </div>
    <h1 id="instruction-text">Press spacebar to start the game</h1>
    <img id="logo" src="snake-game-ai-gen.png" alt="snake-logo">
    <script src="script.js"></script>
</body>
</html>
